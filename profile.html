<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akshit | AI ML Specialist</title>
    <!-- Modern & Futuristic Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=Bebas+Neue&family=Manrope:wght@200;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5eead4;
            --secondary: #8b5cf6;
            --bg-dark: #020617;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Manrope', sans-serif;
            overflow: hidden;
            color: #f8fafc;
        }

        /* Mesmerizing Fluid Aura Background */
        .aura-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            filter: blur(80px);
            opacity: 0.4;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            animation: float 20s infinite alternate;
        }

        .blob-1 { width: 400px; height: 400px; top: -100px; left: -100px; }
        .blob-2 { width: 350px; height: 350px; bottom: -50px; right: -50px; background: var(--secondary); animation-delay: -5s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(100px, 50px) scale(1.2); }
        }

        /* Prism Card Design */
        .prism-card {
            position: relative;
            width: 440px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 40px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* Unique Geometric Badge */
        .rank-badge {
            display: inline-block;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 10px;
            letter-spacing: 3px;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 4px 12px;
            border-radius: 100px;
            margin-bottom: 25px;
            text-transform: uppercase;
            font-weight: 700;
        }

        /* Mesmerizing Name Animation */
        .name-reveal {
            font-family: 'Bebas Neue', cursive;
            font-size: 68px;
            line-height: 0.9;
            margin-bottom: 5px;
            letter-spacing: 2px;
            background: linear-gradient(to bottom, #fff 40%, rgba(255,255,255,0.2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .title-sub {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 14px;
            color: #94a3b8;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        /* Content Section */
        .info-grid {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.03);
            text-align: left;
        }

        .bio-line {
            font-size: 14px;
            line-height: 1.6;
            color: #cbd5e1;
            margin-bottom: 15px;
        }

        .bio-line b { color: var(--primary); font-weight: 800; }

        .location-tag {
            font-size: 12px;
            color: #64748b;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .location-tag::before {
            content: '';
            display: block;
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
        }

        /* Horizontal Skills Flow */
        .skills-scroller {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
            scrollbar-width: none;
        }

        .skills-scroller::-webkit-scrollbar { display: none; }

        .skill-node {
            flex: 0 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            color: #fff;
            transition: 0.3s;
        }

        .skill-node:hover {
            background: var(--primary);
            color: var(--bg-dark);
            transform: scale(1.05);
        }

        /* Action Footer */
        .card-footer {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border-radius: 14px;
            border: none;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 1px;
        }

        .btn-main { background: #fff; color: #000; }
        .btn-outline { background: transparent; border: 1px solid rgba(255,255,255,0.2); color: #fff; }

        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }

    </style>
</head>
<body>

    <div class="aura-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="prism-card">
        <div class="rank-badge">Google Engineering â€¢ AI-ML</div>
        
        <h1 class="name-reveal">AKSHIT</h1>
        <div class="title-sub">Himachal // India</div>

        <div class="info-grid">
            <p class="bio-line">
                Crafting <b>next-generation intelligence</b> at Google. 
                Inspired by the serene geometry of the mountains and the 
                limitless logic of neural networks.
            </p>
            <div class="location-tag">Active Status: Building the Future</div>
        </div>

        <div class="skills-scroller">
            <div class="skill-node">Cricket</div>
            <div class="skill-node">Volleyball</div>
            <div class="skill-node">Python</div>
            <div class="skill-node)
            <div class="skill-node">Java</div>
            <div class="skill-node">Solver</div>
            <div class="skill-node">Photo</div>
        </div>

        <div class="card-footer">
            <button class="btn btn-main">Connect</button>
            <button class="btn btn-outline">Profile</button>
        </div>
    </div>

</body>
</html>
